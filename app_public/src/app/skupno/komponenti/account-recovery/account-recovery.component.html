<div class="signup-form text-center">
    <form (submit)="sendEmailData()" autocomplete="off" >
        <p style="text-align: initial; font-size:14px;">Forgot your account’s password or having trouble logging into MySeat?
            Enter your email address and we’ll send you a recovery link.</p>
        <div role="alert" *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div role="alert" *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div class="form-group">
            <label for="elektronskiNaslov">Email</label>
            <input name="elektronskiNaslov" type="email" class="form-control" id="elektronskiNaslov"
                [(ngModel)]="resetEmailData.elektronskiNaslov">
            <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone.</small>
        </div>
        <button type="submit" class="btn btn-primary">Send recovery email</button>
    </form>
</div>
