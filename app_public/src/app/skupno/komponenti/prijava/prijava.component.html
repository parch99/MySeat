<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"><br><br>
        <h1 class="text-center">Log in</h1>
        <br>

        <form (submit)="posiljanjePodatkov()" autocomplete="off" class="card bg-light" style="padding: 20px;">
            <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">{{ napakaNaObrazcu }}</div>
            <div class="form-group">
                <label for="elektronskiNaslov">Email address</label>
                <input name="elektronskiNaslov" type="email" class="form-control" id="elektronskiNaslov"
                     placeholder="Enter email" [(ngModel)]="prijavniPodatki.elektronskiNaslov" [disabled]="!jePovezava()">
            </div>
            <div class="form-group">
                <label for="geslo">Password</label>
                <input name="geslo" type="password" class="form-control" id="geslo"
                    placeholder="Password" [(ngModel)]="prijavniPodatki.geslo" [disabled]="!jePovezava()">
            </div>
            <a routerLink="/account-recovery" style="color:rgb(22, 96, 255); text-align: right;">
                <h6 style="font-size: 13px;">Forgot password?</h6></a><br>
            <button type="submit" class="btn btn-primary" [disabled]="!jePovezava()">Login</button><br>

            <a routerLink="/registracija">
                <button type="button" class="btn btn-primary btn-block">
                    Sign up
                </button>
            </a><br>
            
        </form><br><br>
        <div class="text-center">
            <a class="btn btn-dark" href="http://localhost:3000/api/google" role="button">
                <img width="20px" style=" margin-right:5px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
            </a>
        </div><br><br>
    </div>
    
    <div class="col-md-4"></div>
</div>
