<br><br><br><br>
<div class="signup-form text-center">
    <form (submit)="checkPasswordMatch()" autocomplete="off" >
        <div role="alert" *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div role="alert" *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div class="form-group">
            <label for="password1">New Password</label>
            <input name="password1" type="password" class="form-control" id="password1"
                [(ngModel)]="passwordResetData.password1">
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input name="password2" type="password" class="form-control" id="password2"
            [(ngModel)]="passwordResetData.password2">
            <small id="passwordHelp" class="form-text text-muted">Passwords must contain at least eight characters, including at least 1 letter and 1 number.></small>
        </div>
        <button type="submit" class="btn btn-primary" >Reset password</button>
    </form><br><br><br>
</div>
